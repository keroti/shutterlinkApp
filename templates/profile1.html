{% extends 'base.html' %} {% block content %} {% load static%}
<!-- ======= Mobile nav toggle button ======= -->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<!-- ======= Header ======= -->
<header id="header">
    <div class="d-flex flex-column">
        <nav id="navbar" class="nav-menu navbar">
            <h1 class="text-light">
                <a href="home">SHUTTER LINK</a>
            </h1>
            <ul>
                <li>
                    <a href="home" class="nav-link scrollto"
                        ><i class="bx bx-home"></i> <span>Home</span></a
                    >
                </li>
                <li>
                    <a href="search" class="nav-link scrollto"
                        ><i class="bi bi-search"></i>
                        <span>Search</span></a
                    >
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="profile" class="nav-link scrollto active"
                        ><i class="bi bi-person-circle"></i>
                        <span>Profile</span></a
                    >
                </li>
                <li>
                    <a href="logout" class="nav-link scrollto"
                        ><i class="bi bi-person-check"></i>
                        <span>Log Out</span></a
                    >
                </li>
                {% else %}
                <li>
                    <a href="login" class="nav-link scrollto"
                        ><i class="bi bi-person-fill-lock"></i>
                        <span>Log In</span></a
                    >
                </li>
                <li>
                    <a href="register" class="nav-link scrollto"
                        ><i class="bi bi-person-fill-slash"></i>
                        <span>Sign Up</span></a
                    >
                </li>
                {% endif %}
            </ul>
        </nav>
        <!-- .nav-menu -->
    </div>
</header>
<!-- End Header -->
<style>
    ul li {
        margin: 0 5px;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: flex-end;
    }
</style>

<!-- form section -->
<section class="m-3 p-3">
    <center><h1 class="mt-3 pt-3">EDIT PROFILE</h1></center>
    <ul>
        <li>
            <button class="btn btn-dark ms-3">
                <a
                    href="profile"
                    class="nav-link scrollto {% if request.path == '/profile' %}active{% endif %}"
                >
                    <i class="bi bi-person-circle"></i>
                    <span>Back To Profile</span>
                </a>
            </button>
        </li>
    </ul>
    <form method="post" enctype="multipart/form-data" class="row g-3" data-aos="fade-up">
        {% csrf_token %}
        <div class="col-md-12">
            <label
                for="{{ form.profile_pic.id_for_label }}"
                class="form-label"
                >Profile Picture</label
            >
            {{ form.profile_pic }}
        </div>
        <div class="col-md-6">
            <label for="{{ form.name.id_for_label }}" class="form-label"
                >Name</label
            >
            <input
                type="text"
                id="{{ form.name.id_for_label }}"
                name="{{ form.name.name }}"
                value="{{ form.name.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-8">
            <label for="{{ form.bio.id_for_label }}" class="form-label"
                >Bio</label
            >
            <textarea
                id="{{ form.bio.id_for_label }}"
                name="{{ form.bio.name }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
                rows="5"
            >
 {{ form.bio.value }} </textarea
            >
        </div>
        <div class="col-md-6">
            <label
                for="{{ form.service_name.id_for_label }}"
                class="form-label"
                >Service Name</label
            >
            <input
                type="text"
                id="{{ form.service_name.id_for_label }}"
                name="{{ form.service_name.name }}"
                value="{{ form.service_name.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-8">
            <label
                for="{{ form.service_details.id_for_label }}"
                class="form-label"
                >Service Details</label
            >
            <textarea
                id="{{ form.service_details.id_for_label }}"
                name="{{ form.service_details.name }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
                rows="5"
            >
{{ form.service_details.value }}</textarea
            >
        </div>

        <div class="col-md-6">
            <label
                for="{{ form.birth_date.id_for_label }}"
                class="form-label"
                >Birth Date</label
            >
            <input
                type="text"
                id="{{ form.birth_date.id_for_label }}"
                name="{{ form.birth_date.name }}"
                value="{{ form.birth_date.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label
                for="{{ form.contact_information.id_for_label }}"
                class="form-label"
                >Contact Information</label
            >
            <input
                type="text"
                id="{{ form.contact_information.id_for_label }}"
                name="{{ form.contact_information.name }}"
                value="{{ form.contact_information.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label for="{{ form.email.id_for_label }}" class="form-label"
                >Email</label
            >
            <input
                type="text"
                id="{{ form.email.id_for_label }}"
                name="{{ form.email.name }}"
                value="{{ form.email.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label for="{{ form.twitter.id_for_label }}" class="form-label"
                >Twitter</label
            >
            <input
                type="text"
                id="{{ form.twitter.id_for_label }}"
                name="{{ form.twitter.name }}"
                value="{{ form.twitter.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label
                for="{{ form.facebook.id_for_label }}"
                class="form-label"
                >Facebook</label
            >
            <input
                type="text"
                id="{{ form.facebook.id_for_label }}"
                name="{{ form.facebook.name }}"
                value="{{ form.facebook.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label
                for="{{ form.instagram.id_for_label }}"
                class="form-label"
                >Instagram</label
            >
            <input
                type="text"
                id="{{ form.instagram.id_for_label }}"
                name="{{ form.instagram.name }}"
                value="{{ form.instagram.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label
                for="{{ form.linkedin.id_for_label }}"
                class="form-label"
                >LinkedIn</label
            >
            <input
                type="text"
                id="{{ form.linkedin.id_for_label }}"
                name="{{ form.linkedin.name }}"
                value="{{ form.linkedin.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label
                for="{{ form.occupation.id_for_label }}"
                class="form-label"
                >Occupation</label
            >
            <input
                type="text"
                id="{{ form.occupation.id_for_label }}"
                name="{{ form.occupation.name }}"
                value="{{ form.occupation.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label for="{{ form.website.id_for_label }}" class="form-label"
                >Website</label
            >
            <input
                type="text"
                id="{{ form.website.id_for_label }}"
                name="{{ form.website.name }}"
                value="{{ form.website.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label for="{{ form.city.id_for_label }}" class="form-label"
                >City</label
            >
            <input
                type="text"
                id="{{ form.city.id_for_label }}"
                name="{{ form.city.name }}"
                value="{{ form.city.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-6">
            <label for="{{ form.country.id_for_label }}" class="form-label"
                >Country</label
            >
            <input
                type="text"
                id="{{ form.country.id_for_label }}"
                name="{{ form.country.name }}"
                value="{{ form.country.value }}"
                class="form-control text-success-emphasis bg-success-subtle border border-secondary-subtle rounded-3"
            />
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary m-3">
                Submit
            </button>
        </div>
    </form>
</section>
<!-- End form section -->

{% endblock %}
